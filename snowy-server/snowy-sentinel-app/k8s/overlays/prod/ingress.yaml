apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snowy-sentinel-app
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sentinel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snowy-sentinel-app
            port:
              number: 9002
