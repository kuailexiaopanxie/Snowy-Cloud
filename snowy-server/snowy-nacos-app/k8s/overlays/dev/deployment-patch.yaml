apiVersion: apps/v1
kind: Deployment
metadata:
  name: snowy-nacos-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: nacos
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
