apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 测试环境命名空间
namespace: infra

# 引用基础配置
resources:
  - ../../base
  - ingress.yaml

# ConfigMap 生成器（与基础 configmap 合并）
configMapGenerator:
  - name: snowy-gateway-app-config
    behavior: merge
    literals:
      - nacos.server.addr=snowy-nacos-app.infra.svc.cluster.local:8848
      - spring.profiles.active=test

# 镜像标签
images:
  - name: snowy-gateway-app
    newTag: latest
