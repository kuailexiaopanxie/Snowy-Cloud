# Deployment for Snowy Admin Web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snowy-admin-web
  labels:
    app: snowy-admin-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snowy-admin-web
  template:
    metadata:
      labels:
        app: snowy-admin-web
    spec:
      containers:
      - name: nginx
        image: snowy-admin-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
